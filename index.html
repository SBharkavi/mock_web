<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>mcq</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div id="main" class="main">
    <div class="card">
        <div class="card-header  text-center">
          <h2>JS Mock Test</h2>
        </div>
        <hr />

        <div class="container">
          <div class="scoreboard">
                  <h4 class="label">Score:</span></h4>
            <div class="score">
              <span class="score">0</span>
            </div>

        <div class="card-body">
          <h2 id="question" class="card-title  text-center">Question</h2>
          <ul>
            <li>
              <input type="radio" id="a" name="answer" class="answer" />
              <label for="a" id="aText">option1</label>
            </li>
            <li>
              <input type="radio" id="b" name="answer" class="answer" />
              <label for="b" id="bText">option2</label>
            </li>
            <li>
              <input type="radio" id="c" name="answer" class="answer" />
              <label for="c" id="cText">option3</label>
            </li>
            <li>
              <input type="radio" id="d" name="answer" class="answer" />
              <label for="d" id="dText">option4</label>
            </li>
          </ul>
        </div>
        <div class="card-footer">
          <button id="submit" class="btn" style="display: none;">Submit</button>
          <button id="next" class="btn">Next</button>
        </div>
      </div>

      <div>
    </div>
  </div>
  </div>
  </div>
      <div id="result" class="result">
        <center>
          <div class="card" style="width: 900px; height: 500px;">
            <div class="card-header  text-center">
              <h2>JS Mock Test</h2>
            </div>
            <hr />
          <div class="card-body">
            <div class="container">
              <div class="scoreboard">
                      <p><h4 class="label">Here is Your Score is:</span></h4>
                        <div class="scr">
                          <b><span class="scr">0</span></p></b>
                        </div>
                        <button id="replay" class="btn" onclick="history.go(0)">Play Again</button>
              </div>
           </div>

          </div>
          </center>
        </div>
    </div>


      <script src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
